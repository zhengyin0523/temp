<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <script src="./lib/jquery.min.js"></script>
    <title>vue项目模板</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html, body {
        width: 100%;
        height: 100%;
        color: #055272;
        /* overflow: hidden; */
      }
      ul {
        padding: 0;
        margin: 0;
        list-style: none;
      }
      input, button {
        outline: none;
      }
      input:disabled {
        background-color: rgb(248, 248, 248);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
